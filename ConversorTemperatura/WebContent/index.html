<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Conversor de Temperatura</title>
	</head>
	
	<body>
	
		<h1>CONVERSOR DE TEMPERATURA</h1>
		<hr>
		
		<div>
			<form action="servletConverteTemperatura" method="post">
				Digite o valor da temperatura: <input type="number" name="valorTemperatura">
				<br><br>
				
				<label for="tipoTemperatura">Converter para:</label>
				<select name="tipoTemperatura" id="tipoTemperatura">
					<option value="Celsius">Celsius</option>
					<option value="Fahrenheit">Fahrenheit</option>
				</select>
				<br><br>
				
				<input type="submit" value="Converter">
			</form>
		</div>
	
	</body>
	
</html>
